{% extends 'base.html' %}

{% block title %}Delete Author{% endblock %}

{% block content %}
    <section class="author-delete">
        <div class="container">
            <h2>Are you sure you want to delete {{ author.name }}?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'author-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </section>
{% endblock %}
