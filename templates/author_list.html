{% extends 'base.html' %}

{% block title %}Author List{% endblock %}

{% block content %}
    <section class="author-list">
        <div class="container">
            <h2 class="section-title">Authors                                                                                                        <a href="{% url 'base' %}" class="btn btn-danger">Home</a>  <a href="{% url 'author-create' %}" class="btn btn-danger">Add</a></h2>

            <div class="search-bar">
                <form method="get">
                    <input type="text" name="search" placeholder="Search for authors..." value="{{ request.GET.search }}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

            <div class="authors">
                {% for author in authors %}
                    <div class="author-card">
                        <div class="author-info">
                            <h3><a href="{% url 'author-detail' author.pk %}">{{ author.name }}</a></h3>
                            <p>{{ author.biography|truncatewords:20 }}</p>
                        </div>
                    </div>
                {% empty %}
                    <p>No authors found.</p>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
