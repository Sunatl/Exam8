{% extends 'base.html' %}

{% block title %}{% if genre %}Edit{% else %}Create{% endif %} Genre{% endblock %}

{% block content %}
    <section class="genre-form">
        <div class="container">
            <h2 class="form-title">{% if genre %}Edit{% else %}Create{% endif %} Genre</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </section>
{% endblock %}
