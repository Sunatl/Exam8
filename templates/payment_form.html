{% extends 'base.html' %}

{% block title %}{% if author %}Edit{% else %}Create{% endif %} Author{% endblock %}

{% block content %}
    <section class="author-form">
        <div class="container">
            <h2 class="form-title">{% if author %}Edit{% else %}Create{% endif %} Author</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </section>
{% endblock %}
