{% extends "base.html" %}
{% load static %}
{% block title %}Logged Out{% endblock %}
{% block content %}

        <div class="card-body">
            <div class="mb-4">
                <img src="{% static 'images/logout-illustration.svg' %}" alt="Logout Illustration" style="max-width: 150px; margin-bottom: 20px;">
            </div>

    </div>

{% endblock %}
