{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<!-- Link to external stylesheet -->
<link rel="stylesheet" href="{% static 'main.css' %}">

<div class="a1">
    <div class="container  mt-5">
        
        <div class="card shadow-lg p-4 mb-5 rounded-3 flex">
            <h1 class="text-primary mb-5 text-center">Create Your Account</h1>
            <form method="post">
                {% csrf_token %}
                
                <!-- Rendering form fields dynamically -->
                {{ form.as_p }}

                <!-- Submit Button -->
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-submit">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="mt-5 text-center">
            <img class='doctor-image' src="{% static 'images/image.jpg' %}" alt="Sign up illustration" class="img-fluid">
        </div>
    </div>

        <!-- Link to Login for existing users -->
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'home' %}" class="text-decoration-none text-success">Home</a></p>
        </div>
    </div>

    <!-- Image Section -->

{% endblock %}
