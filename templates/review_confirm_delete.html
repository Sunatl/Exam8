{% extends 'base.html' %}

{% block title %}Delete Review{% endblock %}

{% block content %}

    <section class="review-delete">
        <div class="container">
            <h2>Are you sure you want to delete the review for {{ review.book.title }}?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'review-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </section>
{% endblock %}
