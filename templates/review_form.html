{% extends 'base.html' %}

{% block title %}{% if review %}Edit{% else %}Write{% endif %} Review{% endblock %}

{% block content %}
    <section class="review-form">
        <div class="container">
            <h2 class="form-title">{% if review %}Edit{% else %}Write{% endif %} Review</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Review</button>
            </form>
        </div>
    </section>
{% endblock %}
