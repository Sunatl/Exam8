{% extends 'base.html' %}
{% load static %}
{% block title %}{% if book %}Edit{% else %}Create{% endif %} Book{% endblock %}

{% block content %}
    <section class="book-form">
        <div class="container">
            <h2 class="form-title">{% if book %}Edit{% else %}Create{% endif %} Book</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </section>
{% endblock %}
